                        <path d="M15 4C15 6.76142 12.7614 9 10 9C7.23858 9 5 11.2386 5 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <!-- Hero Section -->
            <div class="text-center mb-12">

                </p>
            </div>
            
            <!-- Usage Instructions -->
            <div class="space-y-6">

                            <button class="btn-copy flex-shrink-0" data-clipboard-text="https://[HOSTNAME]/dns-query" aria-label="Copy DoH URL"></button>
                        </div>
                        <div class="flex justify-between items-center bg-slate-100 p-3 rounded-lg">
                            <span class="font-mono text-sm text-slate-700 truncate pr-2">
                                <strong class="font-semibold">DoT:</strong> [HOSTNAME]
                            </span>
                            <button class="btn-copy flex-shrink-0" data-clipboard-text="[HOSTNAME]" aria-label="Copy DoT URL"></button>
                        </div>
                    </div>
                </div>

                <!-- Upstream Resolvers -->
                <div>
                    <h3 class="text-lg font-semibold text-slate-800 mb-2">Upstream Resolvers</h3>

                    <div class="bg-slate-800 rounded-lg p-4 font-mono text-sm text-slate-300 overflow-x-auto">

                </div>

    </main>

            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const copyIconSVG = `<svg class="h-5 w-5 text-slate-500 group-hover:text-slate-700 transition" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`;
            const checkIconSVG = `<svg class="h-5 w-5 text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;

            function fallbackCopyTextToClipboard(text, button) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    button.innerHTML = checkIconSVG;
                    setTimeout(() => { button.innerHTML = copyIconSVG; }, 2000);
                } catch (err) {
                    console.error('Fallback: Unable to copy', err);
                }
                document.body.removeChild(textArea);
            }

            document.querySelectorAll('.btn-copy').forEach(button => {
                button.classList.add('p-1.5', 'rounded-md', 'hover:bg-slate-200', 'group', 'transition');
                button.innerHTML = copyIconSVG;
                button.addEventListener('click', () => {
                    fallbackCopyTextToClipboard(button.dataset.clipboardText, button);
                });
            });
        });
    </script>
</body>

</html>
